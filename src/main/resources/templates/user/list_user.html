<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="BootstrapDash">

    <title>CityMart: Nơi mua sắm đáng tin cậy – Bạn của mọi nhà</title>

    <!-- vendor css -->
    <link href="../lib/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="../lib/typicons.font/typicons.css" rel="stylesheet">

    <!-- azia CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/azia.css}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="az-header">
    <div class="container">
        <div class="az-header-left">
            <a th:href="@{/list-product}" class="az-logo"><span></span> CityMart</a>
            <a href="" id="azMenuShow" class="az-header-menu-icon d-lg-none"><span></span></a>
        </div><!-- az-header-left -->
        <div class="az-header-menu">
            <ul class="nav">
                <li class="nav-item">
                    <a th:href="@{/list-user}" class="nav-link"> Nhân viên</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-product}" class="nav-link"> Hàng hóa</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-supplier}" class="nav-link"> Nhà cung cấp</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-bill}" class="nav-link"> Hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-card}" class="nav-link"> Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger "> Đăng xuất</a>
                </li>
            </ul>
        </div><!-- az-header-menu -->
    </div><!-- container -->
</div><!-- az-header -->

<div class="az-content pd-y-20 pd-lg-y-30 pd-xl-y-40">
    <div class="container">
        <div class="az-content-left az-content-left-components">
            <div class="component-item">
                <label>Danh mục</label>
                <nav class="nav flex-column">
<!--                    <a th:href="@{/list-supplier}" class="nav-link">Danh sách NCC</a>-->
                    <a th:href="@{/add-user}" class="nav-link">Thêm nhân viên</a>
                </nav>

            </div><!-- component-item -->

        </div><!-- az-content-left -->
        <div class="az-content-body pd-lg-l-40 d-flex flex-column">

            <div class="row">
                <div class="col">
                    <h2 class="az-content-title" >Danh sách nhân viên</h2>
                </div>
                <div class="col">
                    <form th:action="@{/search-user}" method="get">
                        <input type="text" placeholder="Tìm kiếm" name="search" th:value="${search}" style="margin-right: 20px">
                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </form>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table mg-b-0">
                    <thead>
                    <tr>
                        <th>Tên nhân viên</th>
                        <th>Số điện thoại</th>
                        <th>Tài khoản</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${list}" role="row" class="odd" >

                        <td th:utext="${p.getTen()}"></td>
                        <td th:utext="${p.getSdt()}"></td>
                        <td th:utext="${p.getUsername()}"></td>
                        <!--                        <td>{{$item->post_date}}</td>-->
                        <td>
                            <a class="btn btn-sm btn-white" th:href="@{'/edit-user/'+ ${p.getId()}}" >
                                <i class="tio-edit"></i> Edit
                            </a>
                            <a class="btn btn-sm btn-white" th:href="@{'/delete-user/'+ ${p.getId()}}"
                               onclick="return confirm('Bạn có chắc không?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- table-responsive -->


        </div><!-- az-content-body -->
    </div><!-- container -->
</div><!-- az-content -->

</body>

</html>
