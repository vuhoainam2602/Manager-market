<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="BootstrapDash">

    <title>CityMart: Nơi mua sắm đáng tin cậy – Bạn của mọi nhà</title>

    <!-- vendor css -->
    <link href="../lib/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="../lib/typicons.font/typicons.css" rel="stylesheet">

    <!-- azia CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/azia.css}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="az-header">
    <div class="container">
        <div class="az-header-left">
            <a th:href="@{/list-product}" class="az-logo"><span></span> CityMart</a>
            <a href="" id="azMenuShow" class="az-header-menu-icon d-lg-none"><span></span></a>
        </div><!-- az-header-left -->
        <div class="az-header-menu">
            <ul class="nav">
                <li class="nav-item">
                    <a th:href="@{/list-user}" class="nav-link"> Nhân viên</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-product}" class="nav-link"> Hàng hóa</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-supplier}" class="nav-link"> Nhà cung cấp</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-bill}" class="nav-link"> Hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/list-card}" class="nav-link"> Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger "> Đăng xuất</a>
                </li>
            </ul>
        </div><!-- az-header-menu -->
    </div><!-- container -->
</div><!-- az-header -->

<div class="az-content pd-y-20 pd-lg-y-30 pd-xl-y-40">
    <div class="container">
        <div class="az-content-left az-content-left-components">
            <div class="component-item">
                <label>Danh mục</label>
                <nav class="nav flex-column">
                    <a th:href="@{/list-card}" class="nav-link">Danh sách thẻ</a>
                    <a th:href="@{/add-card}" class="nav-link">Thêm thẻ</a>
                </nav>

            </div><!-- component-item -->

        </div><!-- az-content-left -->
        <div class="az-content-body pd-lg-l-40 d-flex flex-column">

            <h2 class="az-content-title">Thêm thẻ khách hàng</h2>
            <form th:action="@{/update-card}" th:object="${card}" method="POST">
                <div class="row row-sm">
                    <div class="col-lg">
                        <input type="hidden" th:field="*{id}"/>
                        <label>Tên khách hàng</label>
                        <input class="form-control" style="border-radius: 10px" th:field="*{tenKH}" placeholder="" type="text" required>
                    </div><!-- col -->
                    <div class="col-lg">
                        <label>CCCD</label>
                        <input class="form-control" style="border-radius: 10px" th:field="*{cccd}" placeholder="" type="number" required>
                    </div><!-- col -->
                </div>
                <div class="row row-sm">
                    <div class="col-lg">
                        <label>SĐT</label>
                        <input class="form-control" style="border-radius: 10px" th:field="*{sdt}" placeholder="" type="number" required>
                    </div><!-- col -->
                    <div class="col-lg">
                        <label>Điểm</label>
                        <input class="form-control" style="border-radius: 10px" th:field="*{diem}" readonly="" type="number" required>

                    </div><!-- col -->
                </div>
                <div class="row row-sm">
                    <div class="col-lg">
                        <select class="form-control select2" th:field="*{user_point}" hidden>
                            <option label="Choose one" value="0"></option>
                            <th:block th:each="u : ${user}">
                                <option th:value="${u.id}" th:utext="${u.getUsername()}"></option>
                            </th:block>
                        </select>
                    </div><!-- col -->
                    <div class="col-sm">

                    </div><!-- col -->
                    <div class="col-sm">

                    </div><!-- col -->
                </div>

                <button type="submit" style="border-radius: 10px; margin-top: 30px" class="btn btn-primary">Save changes</button>
            </form>
        </div><!-- az-content-body -->
    </div><!-- container -->
</div><!-- az-content -->

</body>

</html>
